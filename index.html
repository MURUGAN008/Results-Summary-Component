<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
  <main class="box box__1">
    <p>Your Result</p>
    <div class="circle">
      <p><span>76</span></p>
      <p>of 100</p>
    </div>
    <div class="description"><p>Great</p>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </main>
  <article class="box box__2">
    <h2>Summary</h2>
    <div class="details">
      <div class="detail detail__1">
        <img src="./assets/images/icon-reaction.svg" alt="reaction image">
        <p id="d1">Reaction</p> 
        <p><span>80 </span>/ 100</p>
      </div>
      <div class="detail detail__2">
        <img src="./assets/images/icon-memory.svg" alt="memory image">
        <p id="d2">Memory</p>
        <p><span>92</span> / 100</p>
      </div>
      <div class="detail detail__3">
        <img src="./assets/images/icon-verbal.svg" alt="verbal image">
        <p id="d3">Verbal</p>
        <p><span>61</span> / 100</p>
      </div>
      <div class="detail detail__4">
        <img src="./assets/images/icon-visual.svg" alt="visual image">
        <p id="d4">Visual</p>
        <p><span>72</span> / 100</p>
      </div>
      <div class="continue">
        <button>Continue</button>
      </div>
    </div>
  </article>
</div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MURUGAN008">@MURUGAN008</a>.
    </footer>

</body>
</html>
